<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f5fff6] hind-madurai-font">
    <!-- nav section start -->
    <div class="bg-white flex justify-between shadow-md px-6">
      <div class="flex justify-center items-center">
        <img src="assets/logo.png" alt="" class="w-10 h-10" />
        <h2 class="ml-2.5 text-2xl font-bold text-green-900">
          Emergency <br />
          Service
        </h2>
      </div>
      <div class="flex justify-center items-center gap-5">
        <button class="btn bg-[#41ff6b1a] rounded-2xl btn-ghost"><img src="assets/heart.png" class="h-8 w-8" alt=""></button>
        <button class="btn bg-[#41ff6b1a] rounded-2xl btn-ghost"><img src="assets/coin.png" class="h-8 w-8" alt=""></button>
        <button class="btn bg-[#00a63e] rounded-2xl btn-success">Copy</button>
      </div>
    </div>
    <!-- banner section -->
    <div
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center py-10"
    >
      <img
        src="assets/logo-dark.png"
        class="mx-auto w-[100px] h-[100px] mb-2"
        alt=""
      />
      <h1 class="text-5xl font-bold">Emergency Service Directory</h1>
      <p class="mt-2">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
    <!-- main section  -->

    

  </body>
</html>
